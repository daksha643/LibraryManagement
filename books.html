{% extends 'base.html' %}
{% block content %}
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Quantity</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
